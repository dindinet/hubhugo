<a href="{{ .RelPermalink }}" class="block bg-indigo-100 hover:bg-indigo-200 transition border-4 border-indigo-600 p-4 text-center ">
  <div class="w-20 mx-auto">
   {{ if isset .Params "herourl"}}
     {{ $herourl := .Params.herourl }}
     {{ range .Params.heroimg }}
       <img class="block w-full" src="{{ $herourl }}{{ . }}" />
     {{ end }}
   {{ else }}
      <img class="block w-full" src="{{ .Params.heroimg }}" />
   {{ end }} 
  </div>
  <div class="mt-4">
    <div class="font-brand font-bold">{{ .Params.title }}</div> 
    
  </div>
</a>
