{{ define "main" }}

  <div class="">
    {{ getenv "HUGO_ENV" }}
    <div class="col-span-4 mb-16 text-3xl md:text-5xl max-w-4xl mx-auto leading-snug text-center font-bold  ">
      {{ .Content }}
    </div>
    <div class="col-span-6">
      <div class="text-2xl md:text-4xl mb-4 flex justify-between">
        <div>Spot your monsters!</div>
        {{ with site.GetPage "/posts" }}
        <a href="{{ .RelPermalink }}" class="block">All Posts -></a>
        {{ end }}

      </div>
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
        {{ with where site.RegularPages "Type" "posts" }}

        {{ end }}
      </div>
     </div>
     <div>
      <h2>Make an appointment</h2>
      <!-- Start Square Appointments Embed Code -->
      <script src='https://square.site/appointments/buyer/widget/u7lc1fog3lsdfx/LA4YYY2N5SM9X.js'>
      </script>
      <!-- End Square Appointments Embed Code -->
    </div>
  </div>

{{ end }}
